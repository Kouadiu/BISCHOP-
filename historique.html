<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Recharges</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
    :root {
    --primary-color: #6366f1;
    --primary-light: #818cf8;
    --success-color: #22c55e;
    --warning-color: #eab308;
    --error-color: #ef4444;
    --bg-color: #f8fafc;
    --card-bg: #ffffff;
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --border-color: #e2e8f0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-color);
    min-height: 100vh;
    padding: 2rem;
    font-size: 15px;
    color: var(--text-primary);
    line-height: 1.6;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: var(--shadow-lg);
    padding: 2rem;
    backdrop-filter: blur(8px);
}

h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    letter-spacing: -0.025em;
}

h1 i {
    color: var(--primary-color);
    transition: transform 0.3s ease;
}

h1:hover i {
    transform: rotate(15deg);
}

.history-item {
    background: var(--card-bg);
    padding: 1.5rem;
    margin-bottom: 1.25rem;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    transition: all 0.3s ease;
}

.history-item:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-3px);
    border-color: var(--primary-light);
}

.history-info {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.info-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem;
    border-radius: 8px;
    transition: background-color 0.2s ease;
}

.info-group:hover {
    background-color: #f8fafc;
}

.info-group i {
    width: 18px;
    color: var(--primary-color);
    transition: transform 0.2s ease;
}

.info-group:hover i {
    transform: scale(1.1);
}

.info-label {
    font-size: 0.813rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.info-value {
    font-weight: 600;
    color: var(--text-primary);
}

.status {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    font-size: 0.813rem;
    font-weight: 600;
    text-transform: uppercase;
    white-space: nowrap;
    transition: transform 0.2s ease;
}

.status:hover {
    transform: scale(1.05);
}

.status i {
    font-size: 0.875rem;
}

.status-success {
    background: #dcfce7;
    color: var(--success-color);
}

.status-pending {
    background: #fef9c3;
    color: var(--warning-color);
}

.status-failed {
    background: #fee2e2;
    color: var(--error-color);
}

.operator-logo {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f1f5f9;
    margin-bottom: 0.75rem;
    transition: all 0.3s ease;
}

.operator-logo:hover {
    transform: rotate(360deg);
    background: var(--primary-color);
}

.operator-logo:hover i {
    color: white;
}

.operator-logo i {
    font-size: 1.5rem;
    color: var(--primary-color);
    transition: color 0.3s ease;
}

.reject-reason {
    grid-column: 1 / -1;
    background: #fee2e2;
    padding: 0.75rem;
    border-radius: 8px;
    color: var(--error-color);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    animation: fadeIn 0.3s ease;
}

.processing-info {
    grid-column: 1 / -1;
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-style: italic;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    background: #f8fafc;
    border-radius: 8px;
}

.no-records {
    text-align: center;
    padding: 3rem;
    color: var(--text-secondary);
    font-style: italic;
    background: #f8fafc;
    border-radius: 12px;
    border: 2px dashed var(--border-color);
    transition: all 0.3s ease;
}

.no-records:hover {
    border-color: var(--primary-light);
    background: #f1f5f9;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    .container {
        padding: 1.25rem;
        margin: 0;
        border-radius: 12px;
    }

    .history-item {
        grid-template-columns: 1fr;
        padding: 1rem;
    }

    h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-history"></i> Historique des Recharges</h1>
        <div id="historyList"></div>
    </div>

<script type="module">
        // Importations Firebase avec query et orderByChild
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            get, 
            onValue,
            query,
            orderByChild,
            update,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
            authDomain: "paris-3df9f.firebaseapp.com",
            databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
            projectId: "paris-3df9f",
            storageBucket: "paris-3df9f.appspot.com",
            messagingSenderId: "365107415196",
            appId: "1:365107415196:web:4c0021baec5a51a0f50559"
        };
 
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getDatabase(app);

            // Fonction pour g√©rer la commission du parrain
            async function creditSponsorCommission(userId, amount, transactionId) {
                try {
                    console.log(`üîÑ Traitement commission pour transaction ${transactionId}`);
                    
                    // R√©cup√©rer les donn√©es de l'utilisateur qui recharge
                    const userRef = ref(db, `users/${userId}`);
                    const userSnapshot = await get(userRef);
                    
                    if (userSnapshot.exists()) {
                        const userData = userSnapshot.val();
                        const referralCodeUsed = userData.referralCodeUsed;
                        
                        // Si l'utilisateur a √©t√© parrain√©
                        if (referralCodeUsed) {
                            console.log(`üë• Utilisateur parrain√© avec le code: ${referralCodeUsed}`);
                            
                            // Trouver le parrain
                            const allUsersRef = ref(db, 'users');
                            const allUsersSnapshot = await get(allUsersRef);
                            
                            if (allUsersSnapshot.exists()) {
                                const allUsers = allUsersSnapshot.val();
                                
                                // Chercher le parrain par son code de parrainage
                                for (const sponsorId in allUsers) {
                                    const sponsorData = allUsers[sponsorId];
                                    
                                    if (sponsorData.userReferralCode === referralCodeUsed) {
                                        // Calculer la commission (10%)
                                        const commission = parseFloat(amount) * 0.10;
                                        const currentCommissionBalance = parseFloat(sponsorData.commissionBalance) || 0;
                                        const newCommissionBalance = currentCommissionBalance + commission;
                                        
                                        // Mettre √† jour la commission du parrain
                                        await update(ref(db, `users/${sponsorId}`), {
                                            commissionBalance: newCommissionBalance
                                        });
                                        
                                        // Enregistrer l'historique de la commission
                                        const commissionHistoryRef = ref(db, `commissionHistory/${sponsorId}/${transactionId}`);
                                        await set(commissionHistoryRef, {
                                            amount: commission,
                                            fromUserId: userId,
                                            rechargeAmount: parseFloat(amount),
                                            date: new Date().toISOString(),
                                            transactionId: transactionId,
                                            processed: true
                                        });
                                        
                                        console.log(`‚úÖ Commission de ${commission} FCFA cr√©dit√©e au parrain ${sponsorId}`);
                                        break;
                                    }
                                }
                            }
                        } else {
                            console.log(`‚ÑπÔ∏è Utilisateur ${userId} non parrain√©`);
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Erreur lors du cr√©dit de commission:', error);
                }
            }

            // Fonction AM√âLIOR√âE pour cr√©diter automatiquement une transaction
            async function updateUserBalance(userId, amount, transactionId) {
                try {
                    console.log(`üí∞ D√©but cr√©dit pour transaction ${transactionId} - Montant: ${amount} FCFA - Utilisateur: ${userId}`);
                    
                    // V√©rifier d'abord si la transaction n'a pas d√©j√† √©t√© cr√©dit√©e
                    const transactionRef = ref(db, `transactions/${transactionId}`);
                    const transactionSnapshot = await get(transactionRef);
                    
                    if (transactionSnapshot.exists()) {
                        const transactionData = transactionSnapshot.val();
                        
                        // Si d√©j√† cr√©dit√©e, on arr√™te
                        if (transactionData.credited === true) {
                            console.log(`‚ö†Ô∏è Transaction ${transactionId} d√©j√† cr√©dit√©e`);
                            return;
                        }
                    }

                    // R√©cup√©rer les donn√©es utilisateur
                    const userRef = ref(db, `users/${userId}`);
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const currentBalance = parseFloat(userData.solde) || 0;
                        const rechargeAmount = parseFloat(amount) || 0;
                        const newBalance = currentBalance + rechargeAmount;

                        console.log(`üìä Solde actuel: ${currentBalance} FCFA - Nouveau solde: ${newBalance} FCFA`);

                        // Mise √† jour atomique avec timestamp
                        const updates = {};
                        updates[`users/${userId}/solde`] = newBalance;
                        updates[`transactions/${transactionId}/credited`] = true;
                        updates[`transactions/${transactionId}/creditedAt`] = new Date().toISOString();
                        updates[`transactions/${transactionId}/processedDate`] = new Date().toISOString();

                        await update(ref(db), updates);
                        
                        console.log(`‚úÖ Solde cr√©dit√© avec succ√®s: ${rechargeAmount} FCFA pour l'utilisateur ${userId}`);
                        console.log(`üí≥ Nouveau solde: ${newBalance} FCFA`);
                        
                        // Cr√©diter la commission au parrain apr√®s avoir cr√©dit√© le filleul
                        await creditSponsorCommission(userId, amount, transactionId);
                        
                    } else {
                        console.error(`‚ùå Utilisateur ${userId} non trouv√© pour la transaction ${transactionId}`);
                    }
                } catch (error) {
                    console.error(`‚ùå Erreur de mise √† jour du solde pour transaction ${transactionId}:`, error);
                }
            }

            // FONCTION PRINCIPALE AM√âLIOR√âE : Traiter toutes les transactions approuv√©es
            async function processAllApprovedTransactions(allTransactions) {
                if (!allTransactions) {
                    console.log('‚ÑπÔ∏è Aucune transaction √† traiter');
                    return;
                }

                console.log('üîÑ V√©rification des transactions √† cr√©diter...');
                let processedCount = 0;
                
                for (const [transactionId, transaction] of Object.entries(allTransactions)) {
                    try {
                        // Conditions AM√âLIOR√âES pour identifier les transactions √† cr√©diter
                        const isApproved = transaction.status === 'success';
                        const notCredited = transaction.credited !== true; // Plus flexible
                        const hasUserId = transaction.userId && transaction.userId.trim() !== '';
                        const hasAmount = transaction.amount && parseFloat(transaction.amount) > 0;
                        
                        if (isApproved && notCredited && hasUserId && hasAmount) {
                            console.log(`üéØ Transaction √† traiter trouv√©e:`, {
                                id: transactionId,
                                amount: transaction.amount,
                                userId: transaction.userId,
                                status: transaction.status,
                                credited: transaction.credited
                            });
                            
                            await updateUserBalance(transaction.userId, transaction.amount, transactionId);
                            processedCount++;
                            
                            // Petite pause pour √©viter la surcharge
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                    } catch (error) {
                        console.error(`‚ùå Erreur lors du traitement de la transaction ${transactionId}:`, error);
                    }
                }
                
                if (processedCount > 0) {
                    console.log(`‚úÖ ${processedCount} transaction(s) trait√©e(s) avec succ√®s`);
                } else {
                    console.log('‚ÑπÔ∏è Aucune nouvelle transaction √† traiter');
                }
            }

            function formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) throw new Error('Date invalide');
                    
                    return new Intl.DateTimeFormat('fr-FR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(date).replace(',', ' √†');
                } catch (error) {
                    return 'Date non disponible';
                }
            }

            function getStatusClass(status) {
                const statusClasses = {
                    success: 'status-success',
                    pending: 'status-pending',
                    failed: 'status-failed'
                };
                return statusClasses[status] || '';
            }

            function translateStatus(status) {
                const translations = {
                    success: 'Cr√©dit√©',
                    pending: 'En cours de v√©rification',
                    failed: '√âchec'
                };
                return translations[status] || status;
            }

            function createHistoryItem(transaction) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.dataset.transactionId = transaction.transactionId || '';

                historyItem.innerHTML = `
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Montant</span>
                            <span class="info-value">${transaction.amount || 0} FCFA</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">Num√©ro recharg√©</span>
                            <span class="info-value">${transaction.phone || 'Non sp√©cifi√©'}</span>
                        </div>
                    </div>
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Op√©rateur</span>
                            <span class="info-value">${transaction.operator ? transaction.operator.toUpperCase() : 'Non sp√©cifi√©'}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">ID Transaction</span>
                            <span class="info-value">${transaction.transactionId || 'Non sp√©cifi√©'}</span>
                        </div>
                    </div>
                    <div class="history-info">
                        <div class="info-group">
                            <span class="info-label">Date</span>
                            <span class="info-value">${formatDate(transaction.date)}</span>
                        </div>
                        <div class="info-group">
                            <span class="info-label">Num√©ro de paiement</span>
                            <span class="info-value">${transaction.userPaymentNumber || 'Non sp√©cifi√©'}</span>
                        </div>
                        ${transaction.processedDate ? `
                            <div class="processing-info">Trait√© le ${formatDate(transaction.processedDate)}</div>
                        ` : ''}
                        ${transaction.credited ? `
                            <div class="credited-info">‚úÖ Cr√©dit√© le ${formatDate(transaction.creditedAt || transaction.processedDate)}</div>
                        ` : ''}
                        ${transaction.status === 'failed' && transaction.rejectReason ? `
                            <div class="reject-reason">Motif du rejet: ${transaction.rejectReason}</div>
                        ` : ''}
                        <div class="status ${getStatusClass(transaction.status || 'pending')}">
                            ${translateStatus(transaction.status || 'pending')}
                        </div>
                    </div>
                `;

                return historyItem;
            }

            // Fonction pour afficher seulement les transactions de l'utilisateur connect√©
            function displayUserTransactions(allTransactions, currentUserId) {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;
                
                if (!allTransactions || Object.keys(allTransactions).length === 0) {
                    historyList.innerHTML = '<div class="no-records">Aucune transaction trouv√©e</div>';
                    return;
                }

                // Filtrer les transactions de l'utilisateur connect√©
                const userTransactions = Object.entries(allTransactions)
                    .filter(([id, transaction]) => transaction.userId === currentUserId)
                    .map(([id, transaction]) => ({...transaction, id}))
                    .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));

                if (userTransactions.length === 0) {
                    historyList.innerHTML = '<div class="no-records">Aucune transaction trouv√©e pour votre compte</div>';
                    return;
                }

                const fragment = document.createDocumentFragment();
                let hasNewItems = false;

                userTransactions.forEach(transaction => {
                    const existingItem = document.querySelector(
                        `[data-transaction-id="${transaction.transactionId}"]`
                    );

                    if (existingItem) {
                        const newItem = createHistoryItem(transaction);
                        if (existingItem.innerHTML !== newItem.innerHTML) {
                            existingItem.parentNode.replaceChild(newItem, existingItem);
                        }
                    } else {
                        fragment.appendChild(createHistoryItem(transaction));
                        hasNewItems = true;
                    }
                });

                if (hasNewItems) {
                    if (historyList.children.length === 0) {
                        historyList.appendChild(fragment);
                    } else {
                        historyList.insertBefore(fragment, historyList.firstChild);
                    }
                }

                // Nettoyer les anciens √©l√©ments
                const currentIds = new Set(userTransactions.map(t => t.transactionId));
                Array.from(historyList.children).forEach(child => {
                    const id = child.dataset.transactionId;
                    if (id && !currentIds.has(id)) {
                        child.remove();
                    }
                });
            }

            // √âcouteur d'authentification
            onAuthStateChanged(auth, (user) => {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;
                
                if (user) {
                    console.log(`üë§ Utilisateur connect√©: ${user.uid}`);
                    
                    // √âcouter TOUTES les transactions pour le traitement automatique
                    const allTransactionsRef = ref(db, 'transactions');
                    
                    onValue(allTransactionsRef, async (snapshot) => {
                        try {
                            const allTransactions = snapshot.val();
                            console.log(`üìä Nombre total de transactions: ${allTransactions ? Object.keys(allTransactions).length : 0}`);
                            
                            // 1. D'abord, traiter toutes les transactions approuv√©es (cr√©diter automatiquement)
                            await processAllApprovedTransactions(allTransactions);
                            
                            // 2. Ensuite, afficher seulement les transactions de l'utilisateur connect√©
                            displayUserTransactions(allTransactions, user.uid);
                            
                        } catch (error) {
                            console.error('‚ùå Erreur lors de la r√©cup√©ration des transactions:', error);
                            if (historyList) {
                                historyList.innerHTML = '<div class="no-records">Erreur lors du chargement des transactions</div>';
                            }
                        }
                    }, (error) => {
                        console.error('‚ùå Erreur Firebase:', error);
                        if (historyList) {
                            historyList.innerHTML = '<div class="no-records">Erreur de connexion</div>';
                        }
                    });
                } else {
                    historyList.innerHTML = '<div class="no-records">Veuillez vous connecter pour voir votre historique</div>';
                }
            });

        } catch (error) {
            console.error('‚ùå Erreur d\'initialisation:', error);
            const historyList = document.getElementById('historyList');
            if (historyList) {
                historyList.innerHTML = '<div class="no-records">Erreur d\'initialisation de l\'application</div>';
            }
        }
</script>
</body>
</html>
