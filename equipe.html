<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord de Parrainage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);

            transition: all 0.3s ease;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .stat-card:hover {
            transform: scale(1.02);

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .copy-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copyable:hover .copy-icon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard-card w-full max-w-md p-8 m-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">

        <div class="space-y-6">

                <div class="flex items-center justify-between">

                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">

                        </svg>

            <div class="stat-card p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 mb-1">Bonus de Parrainage</p>
                        <p id="commissionBalance" class="text-3xl font-bold text-emerald-600">0 FCFA</p>
                    </div>
                    <div class="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

            <div class="stat-card p-6">

                    <span class="copy-icon">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </span>
                </div>

            <div class="stat-card p-6">
                <p class="text-sm font-medium text-gray-600 mb-3">Lien de Parrainage</p>
                <div class="copyable relative">
                    <p id="referralLink" class="text-sm text-gray-800 break-all">Chargement...</p>
                    <span class="copy-icon">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </span>
                </div>
                <p id="copyLinkMessage" class="text-xs text-emerald-600 mt-2 hidden">Lien copi√© !</p>

        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Gagnez <span class="font-semibold text-emerald-600">10%</span> sur le montant d√©pos√©e au labo de votre filleul
            </p>
        </div>
    </div>
    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue, update, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCPQvlxIjvJPkMZQ4qElkHla_xQ5QiZfFs",
        authDomain: "paris-3df9f.firebaseapp.com",
        databaseURL: "https://paris-3df9f-default-rtdb.firebaseio.com",
        projectId: "paris-3df9f",
        storageBucket: "paris-3df9f.appspot.com",
        messagingSenderId: "365107415196",
        appId: "1:365107415196:web:4c0021baec5a51a0f50559"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Variables pour suivre l'√©tat et √©viter les doubles cr√©dits
    let lastCommissionBalance = null;
    let processedBonuses = new Set(); // Pour suivre les bonus d√©j√† trait√©s
    let isInitialized = false;

    // Fonction pour afficher une notification de bonus
    function showBonusNotification(amount, reason = "Bonus de parrainage") {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            z-index: 1000;
            font-weight: bold;
            animation: slideInBonus 0.3s ease, fadeOutBonus 0.3s ease 4.7s;
            min-width: 280px;
            text-align: center;
        `;
        
        notification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 24px;">üéâ</span>
                <div>
                    <div style="font-size: 16px;">${reason}</div>
                    <div style="font-size: 18px; font-weight: bold;">+${parseFloat(amount).toLocaleString('fr-FR')} FCFA</div>
                    <div style="font-size: 12px; opacity: 0.9;">Ajout√© √† votre solde principal</div>
                </div>
            </div>
        `;
        
        // Ajouter les animations CSS pour les bonus
        if (!document.getElementById('bonus-notification-styles')) {
            const style = document.createElement('style');
            style.id = 'bonus-notification-styles';
            style.textContent = `
                @keyframes slideInBonus {
                    from { transform: translateX(100%) scale(0.8); opacity: 0; }
                    to { transform: translateX(0) scale(1); opacity: 1; }
                }
                @keyframes fadeOutBonus {
                    from { opacity: 1; transform: scale(1); }
                    to { opacity: 0; transform: scale(0.9); }
                }
            `;
            document.head.appendChild(style);
        }
        
        document.body.appendChild(notification);
        
        // Supprimer la notification apr√®s 5 secondes
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 5000);
    }

    // Fonction pour enregistrer un bonus trait√©
    async function recordProcessedBonus(userId, bonusId, amount, reason) {
        try {
            const processedBonusRef = ref(database, `users/${userId}/processedBonuses/${bonusId}`);
            await update(processedBonusRef, {
                amount: amount,
                reason: reason,
                processedAt: new Date().toISOString(),
                timestamp: Date.now()
            });
            return true;
        } catch (error) {
            console.error("‚ùå Erreur lors de l'enregistrement du bonus trait√©:", error);
            return false;
        }
    }

    // Fonction pour v√©rifier si un bonus a d√©j√† √©t√© trait√©
    async function isBonusAlreadyProcessed(userId, bonusId) {
        try {
            const processedBonusRef = ref(database, `users/${userId}/processedBonuses/${bonusId}`);
            const snapshot = await get(processedBonusRef);
            return snapshot.exists();
        } catch (error) {
            console.error("‚ùå Erreur lors de la v√©rification du bonus:", error);
            return false;
        }
    }

    // Fonction pour charger les bonus d√©j√† trait√©s
    async function loadProcessedBonuses(userId) {
        try {
            const processedBonusesRef = ref(database, `users/${userId}/processedBonuses`);
            const snapshot = await get(processedBonusesRef);
            
            if (snapshot.exists()) {
                const bonuses = snapshot.val();
                processedBonuses.clear();
                Object.keys(bonuses).forEach(bonusId => {
                    processedBonuses.add(bonusId);
                });
                console.log(`üìã ${processedBonuses.size} bonus d√©j√† trait√©s charg√©s`);
            }
        } catch (error) {
            console.error("‚ùå Erreur lors du chargement des bonus trait√©s:", error);
        }
    }

    // Fonction pour ajouter automatiquement les bonus au solde avec protection contre les doublons
    async function addBonusToBalance(userId, bonusAmount, reason = "Bonus de parrainage") {
        try {
            // G√©n√©rer un ID unique pour ce bonus bas√© sur le timestamp et le montant
            const bonusId = `bonus_${Date.now()}_${bonusAmount}_${Math.random().toString(36).substr(2, 9)}`;
            
            // V√©rifier si ce bonus a d√©j√† √©t√© trait√©
            if (await isBonusAlreadyProcessed(userId, bonusId) || processedBonuses.has(bonusId)) {
                console.log(`‚ö†Ô∏è Bonus d√©j√† trait√©, ignor√©: ${bonusAmount} FCFA`);
                return false;
            }

            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                const userData = snapshot.val();
                
                // R√©cup√©rer le solde principal (priorit√© √† 'solde', puis 'balance')
                const currentBalance = userData.solde !== undefined ? userData.solde : (userData.balance || 0);
                
                // Calculer le nouveau solde
                const newBalance = currentBalance + bonusAmount;
                
                // Mettre √† jour la base de donn√©es avec le nouveau solde ET enregistrer le bonus trait√©
                const updates = {
                    balance: newBalance,
                    solde: newBalance, // Maintenir la synchronisation
                    lastBonusReceived: new Date().toISOString(),
                    totalBonusReceived: (userData.totalBonusReceived || 0) + bonusAmount,
                    [`processedBonuses/${bonusId}`]: {
                        amount: bonusAmount,
                        reason: reason,
                        processedAt: new Date().toISOString(),
                        timestamp: Date.now()
                    }
                };
                
                await update(userRef, updates);
                
                // Ajouter √† notre cache local
                processedBonuses.add(bonusId);
                
                // Afficher la notification
                showBonusNotification(bonusAmount, reason);
                
                console.log(`üéâ Bonus ajout√© avec succ√®s: ${bonusAmount} FCFA (ID: ${bonusId})`);
                
                return true;
            }
            return false;
        } catch (error) {
            console.error("‚ùå Erreur lors de l'ajout du bonus au solde:", error);
            return false;
        }
    }

    // Fonction pour transf√©rer le bonus de commission vers le solde principal
    async function transferCommissionToBalance(userId) {
        try {
            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            
            if (snapshot.exists()) {
                const userData = snapshot.val();
                const commissionBalance = userData.commissionBalance || 0;
                
                if (commissionBalance > 0) {
                    // Cr√©er un ID unique pour ce transfert
                    const transferId = `transfer_${Date.now()}_${commissionBalance}`;
                    
                    // V√©rifier si ce transfert a d√©j√† √©t√© effectu√©
                    if (await isBonusAlreadyProcessed(userId, transferId)) {
                        console.log(`‚ö†Ô∏è Transfert d√©j√† effectu√©, ignor√©: ${commissionBalance} FCFA`);
                        return false;
                    }

                    // R√©cup√©rer le solde principal (priorit√© √† 'solde', puis 'balance')
                    const currentBalance = userData.solde !== undefined ? userData.solde : (userData.balance || 0);
                    
                    // Calculer le nouveau solde
                    const newBalance = currentBalance + commissionBalance;
                    
                    // Mettre √† jour la base de donn√©es
                    const updates = {
                        balance: newBalance,
                        solde: newBalance, // Maintenir la synchronisation
                        commissionBalance: 0, // Remettre √† z√©ro les commissions
                        lastBonusTransfer: new Date().toISOString(),
                        [`processedBonuses/${transferId}`]: {
                            amount: commissionBalance,
                            reason: "Transfert commission vers solde",
                            processedAt: new Date().toISOString(),
                            timestamp: Date.now()
                        }
                    };
                    
                    await update(userRef, updates);
                    
                    // Ajouter √† notre cache local
                    processedBonuses.add(transferId);
                    
                    // Afficher la notification
                    showBonusNotification(commissionBalance, "Bonus de parrainage transf√©r√©");
                    
                    console.log(`üí∞ Bonus transf√©r√© avec succ√®s: ${commissionBalance} FCFA`);
                    
                    return true;
                }
            }
            return false;
        } catch (error) {
            console.error("‚ùå Erreur lors du transfert du bonus:", error);
            return false;
        }
    }

    // Fonction pour compter les filleuls
    async function countReferrals(referralCode) {
        try {
            const allUsersRef = ref(database, 'users/');
            const allUsersSnapshot = await get(allUsersRef);
            let count = 0;

            if (allUsersSnapshot.exists()) {
                const users = allUsersSnapshot.val();
                for (const uid in users) {
                    const user = users[uid];
                    if (user.referralCodeUsed === referralCode) {
                        count++;
                    }
                }
            }
            return count;
        } catch (error) {
            console.error("Erreur lors du comptage des filleuls:", error);
            return 0;
        }
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                // Charger les bonus d√©j√† trait√©s
                await loadProcessedBonuses(user.uid);
                
                const userRef = ref(database, 'users/' + user.uid);
                
                // √âcouter les changements en temps r√©el pour la commission
                onValue(userRef, async (snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const referralCode = userData.userReferralCode;
                        const commissionBalance = userData.commissionBalance || 0;

                        // D√âTECTION D'AUGMENTATION DE COMMISSION (seulement apr√®s l'initialisation)
                        if (isInitialized && commissionBalance > lastCommissionBalance && lastCommissionBalance !== null) {
                            const bonusReceived = commissionBalance - lastCommissionBalance;
                            console.log(`üéØ Nouvelle commission d√©tect√©e: ${bonusReceived} FCFA`);
                            
                            // Ajouter directement au solde principal avec protection contre les doublons
                            await addBonusToBalance(user.uid, bonusReceived, "Nouvelle commission de parrainage");
                        }
                        
                        // Mettre √† jour la derni√®re valeur connue
                        lastCommissionBalance = commissionBalance;
                        
                        // Marquer comme initialis√© apr√®s la premi√®re lecture
                        if (!isInitialized) {
                            isInitialized = true;
                            console.log(`üîÑ Initialisation termin√©e. Commission actuelle: ${commissionBalance} FCFA`);
                        }

                        // Mettre √† jour l'affichage
                        const referralCodeElement = document.getElementById("referralCode");
                        if (referralCodeElement) {
                            referralCodeElement.innerText = referralCode;
                        }
                        
                        const commissionBalanceElement = document.getElementById("commissionBalance");
                        if (commissionBalanceElement) {
                            commissionBalanceElement.innerText = `${commissionBalance.toLocaleString('fr-FR')} FCFA`;
                        }

                        // G√©n√©rer le lien de parrainage
                        const referralLinkElement = document.getElementById("referralLink");
                        if (referralLinkElement) {
                            const referralLink = `${window.location.origin}/index.html?referral=${referralCode}`;
                            referralLinkElement.innerText = referralLink;
                        }

                        // Compter les filleuls
                        const referralCount = await countReferrals(referralCode);
                        const referralCountElement = document.getElementById("referralCount");
                        if (referralCountElement) {
                            referralCountElement.innerText = referralCount;
                        }

                        // Afficher le total des bonus re√ßus
                        const totalBonusElement = document.getElementById("totalBonusReceived");
                        if (totalBonusElement && userData.totalBonusReceived) {
                            totalBonusElement.innerText = `${userData.totalBonusReceived.toLocaleString('fr-FR')} FCFA`;
                        }
                        
                    } else {
                        const referralCodeElement = document.getElementById("referralCode");
                        if (referralCodeElement) {
                            referralCodeElement.innerText = "Code non disponible.";
                        }
                    }
                });

            } catch (error) {
                console.error("Erreur:", error);
                const referralCodeElement = document.getElementById("referralCode");
                if (referralCodeElement) {
                    referralCodeElement.innerText = "Erreur de chargement.";
                }
            }
        } else {
            const referralCodeElement = document.getElementById("referralCode");
            if (referralCodeElement) {
                referralCodeElement.innerText = "Veuillez vous connecter.";
            }
            alert("Vous devez √™tre connect√© pour voir votre code de parrainage.");
            window.location.href = "login.html";
        }
    });

    // Fonction pour afficher l'historique des commissions avec informations sur les transferts
    function displayCommissionHistory(user) {
        const commissionHistoryRef = ref(database, `commissionHistory/${user.uid}`);
        
        onValue(commissionHistoryRef, (snapshot) => {
            const historyContainer = document.getElementById("commissionHistory");
            if (!historyContainer) return;

            if (snapshot.exists()) {
                const history = snapshot.val();
                let historyHTML = '<h3>Historique des Commissions</h3>';
                
                // Convertir en tableau et trier par date
                const historyArray = Object.values(history).sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );
                
                historyArray.forEach(commission => {
                    const date = new Date(commission.date).toLocaleDateString('fr-FR');
                    historyHTML += `
                        <div class="commission-item" style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                            <div><strong>Commission: ${commission.amount} FCFA</strong></div>
                            <div>Recharge: ${commission.rechargeAmount} FCFA</div>
                            <div>Date: ${date}</div>
                            <div>Transaction: ${commission.transactionId}</div>
                            <div style="color: #28a745; font-size: 12px;"><em>‚úÖ Automatiquement ajout√© au solde (sans doublon)</em></div>
                        </div>
                    `;
                });
                
                historyContainer.innerHTML = historyHTML;
            } else {
                historyContainer.innerHTML = '<div>Aucune commission re√ßue pour le moment</div>';
            }
        });
    }

    // Ajouter l'affichage de l'historique si l'utilisateur est connect√©
    onAuthStateChanged(auth, (user) => {
        if (user) {
            displayCommissionHistory(user);
        }
    });

    // Fonction publique pour transf√©rer manuellement les commissions (bouton optionnel)
    window.transferBonusToBalance = async function() {
        const user = auth.currentUser;
        if (user) {
            const success = await transferCommissionToBalance(user.uid);
            if (success) {
                alert("Bonus transf√©r√© avec succ√®s vers votre solde principal !");
            } else {
                alert("Aucun bonus √† transf√©rer, d√©j√† transf√©r√©, ou erreur lors du transfert.");
            }
        } else {
            alert("Veuillez vous connecter.");
        }
    };

    // Fonction pour nettoyer les anciens bonus trait√©s (optionnel, √† ex√©cuter p√©riodiquement)
    window.cleanOldProcessedBonuses = async function(daysOld = 30) {
        const user = auth.currentUser;
        if (user) {
            try {
                const processedBonusesRef = ref(database, `users/${user.uid}/processedBonuses`);
                const snapshot = await get(processedBonusesRef);
                
                if (snapshot.exists()) {
                    const bonuses = snapshot.val();
                    const cutoffDate = Date.now() - (daysOld * 24 * 60 * 60 * 1000);
                    let deletedCount = 0;
                    
                    for (const [bonusId, bonus] of Object.entries(bonuses)) {
                        if (bonus.timestamp && bonus.timestamp < cutoffDate) {
                            await update(ref(database, `users/${user.uid}/processedBonuses/${bonusId}`), null);
                            deletedCount++;
                        }
                    }
                    
                    console.log(`üßπ ${deletedCount} anciens bonus trait√©s supprim√©s`);
                }
            } catch (error) {
                console.error("‚ùå Erreur lors du nettoyage:", error);
            }
        }
    };

    // Copier le code de parrainage
    document.addEventListener('DOMContentLoaded', () => {
        const referralCodeElement = document.getElementById("referralCode");
        if (referralCodeElement) {
            referralCodeElement.onclick = function() {
                const code = this.innerText;
                if (code !== "Veuillez vous connecter." && code !== "Code non disponible." && code !== "Erreur de chargement.") {
                    navigator.clipboard.writeText(code).then(() => {
                        const copyMessage = document.getElementById("copyMessage");
                        if (copyMessage) {
                            copyMessage.style.display = "block";
                            setTimeout(() => {
                                copyMessage.style.display = "none";
                            }, 2000);
                        }
                    });
                }
            };
        }

        // Copier le lien de parrainage
        const referralLinkElement = document.getElementById("referralLink");
        if (referralLinkElement) {
            referralLinkElement.onclick = function() {
                const link = this.innerText;
                if (link && !link.includes("undefined")) {
                    navigator.clipboard.writeText(link).then(() => {
                        const copyLinkMessage = document.getElementById("copyLinkMessage");
                        if (copyLinkMessage) {
                            copyLinkMessage.style.display = "block";
